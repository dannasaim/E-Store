    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

          href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyV5Tap45DEVwscIvR3GYESxCt7qLlbQAsPg&usqp=CAU">

    <title>Contact Us - E-Book Store</title>
</head>

<body>
<div class="container-fluid">
    <header>
        <div class="logo">
            <img id="book-logo"
                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyV5Tap45DEVwscIvR3GYESxCt7qLlbQAsPg&usqp=CAU"
                 alt="E-Book Logo">
        </div>
        <div class="header-text">
            <nav class="navbar navbar-expand-lg navbar-blue bg-blue">
                <button class="navbar-toggler btn btn-light" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="navbar-brand" href="index.html">Home</a>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Bestsellers<span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="book.html">Books<span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="quiz.html">Quiz</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuButton" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                About
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="about.html">About Us</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="contact.html">Contact</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="row">
            <div class="col-md-12">
                <h2>Contact Us</h2>
                <form action="#creator-info" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <section id="contact-icons">
            <ul class="contact-icons-list">
                <li><a href="https://www.facebook.com/profile.php?id=100039418741137" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li><a href="https://www.instagram.com/saimdanna/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                <li><a href="https://api.whatsapp.com/send?phone=77761422216&text=Hello%2C%20dear%20Danna%20SAIM%20%E2%9D%A4%EF%B8%8F" target="_blank"><i class="fa fa-whatsapp" aria-hidden="true"></i></a></li>
            </ul>
        </section>
    </footer>
</div>
<script src="js/animation.js"></script>
</body>
